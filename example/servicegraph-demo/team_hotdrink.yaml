apiVersion: apps/v1
kind: Deployment
metadata:
  name: tea-beverage 
  labels:
      name: tea-beverage
spec:
  selector:
    matchLabels:
      app: tea-beverage
  replicas: 2 
  template:
    metadata:
      labels:
        app: tea-beverage
    spec:
      containers:
      - name: tea-beverage
        image: quay.io/sample-apps/hotdrinks:v1
        ports:
        - name: tea-80
          containerPort: 80
        - name: tea-443
          containerPort: 443
#        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tea-beverage
spec:
  clusterIP: None
  ports:
  - name: tea-80
    port: 80
    targetPort: 80
  - name: tea-443
    port: 443
    targetPort: 443
  selector:
    app: tea-beverage

