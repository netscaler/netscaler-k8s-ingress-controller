apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: citrix
  name: guestbook
spec:
  rules:
  - host: webapp.com
    http:
      paths:
      - backend:
          service:
            name: guestbook
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
