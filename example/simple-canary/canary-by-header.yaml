apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.citrix.com/canary-by-header: some-header-info
    kubernetes.io/ingress.class: citrix
  name: canary-by-header
spec:
  rules:
  - host: webapp.com
    http:
      paths:
      - backend:
          service:
            name: guestbook-canary
            port:
              number: 80
        path: /
        pathType: Prefix
