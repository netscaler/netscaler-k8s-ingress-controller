type: kubernetes.io/dockerconfigjson
---
#Deploy CPX as an ingress device as daemonSet. This is a reliable solution so that
#there is no single point of failure in this deployment.
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: cpx-ingress
  labels:
    name: cpx-ingress
spec:
  selector:
    matchLabels:
      name: cpx-ingress
  template:
    metadata:
      labels:
        name: cpx-ingress
      annotations:
        NETSCALER_AS_APP: "True"
    spec:
      serviceAccountName: cpx
      containers:
        - name: cpx-ingress
          image: "quay.io/citrix/citrix-k8s-cpx-ingress:latest"
          securityContext:
            privileged: true
          env:
            - name: "EULA"
              value: "YES"
            - name: "NS_PROTOCOL"
              value: "HTTP"
            #Define the NITRO port here
            - name: "NS_PORT"
              value: "9080"
            - name: "CLOUD"
              value: "AZURE"
          args:
            - --ingress-classes
              citrix-ingress
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
            - name: nitro-http
              containerPort: 9080
            - name: nitro-https
              containerPort: 9443

          #This is required for Health check to succeed
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 9080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          imagePullPolicy: Always
      imagePullSecrets:
        - name: citrix-readonly-pull-secret
---
#Expose the CPX as a Load-balancer service
kind: Service
apiVersion: v1
metadata:
  name: cpx-ingress
  labels:
    name: cpx-ingress
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    name: cpx-ingress
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
---
