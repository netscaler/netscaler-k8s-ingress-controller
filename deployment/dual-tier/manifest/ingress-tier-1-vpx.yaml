apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.citrix.com/insecure-termination: allow
    kubernetes.io/ingress.class: tier-1-vpx
  name: vpx-ingress
spec:
  rules:
  - host: citrix-ingress.com
    http:
      paths:
      - backend:
          service:
            name: cpx-ingress
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
  tls:
  - secretName: cert2k
